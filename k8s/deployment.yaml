# =============================================================================
# DEPLOYMENT.YAML - Application Deployment Configuration
# =============================================================================
# Purpose: Defines how to deploy and manage the Task API pods
#
# Key Features:
#   - Replicas: 2 pods for high availability
#   - Resources: CPU/memory requests and limits
#   - Probes: Liveness (restart if unhealthy) & Readiness (traffic routing)
#   - Prometheus annotations: Auto-discovery for metrics scraping
#
# Pod Lifecycle:
#   1. Pod starts → waits initialDelaySeconds
#   2. Readiness probe passes → receives traffic
#   3. Liveness probe fails 3x → pod restarted
#
# Apply: kubectl apply -f deployment.yaml
# Scale: kubectl scale deployment task-api --replicas=3
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
  namespace: task-api
  labels:
    app: task-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-api
  template:
    metadata:
      labels:
        app: task-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: task-api
          image: task-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: task-api-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: {}
      restartPolicy: Always
