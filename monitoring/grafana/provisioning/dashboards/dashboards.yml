# =============================================================================
# DASHBOARDS.YML - Grafana Dashboard Provisioning
# =============================================================================
# Purpose: Auto-loads dashboard JSON files into Grafana on startup
#
# How It Works:
#   1. Grafana reads this config on startup
#   2. Scans the 'path' directory for .json dashboard files
#   3. Imports dashboards into the specified folder
#   4. Re-scans every updateIntervalSeconds for changes
#
# Dashboard Location: /etc/grafana/provisioning/dashboards/*.json
# =============================================================================

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards
