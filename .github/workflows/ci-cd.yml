name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: hosniraissi7/task-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # ===== BUILD & TEST =====
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests with coverage
        run: |
          cd app
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/htmlcov/

  # ===== SAST - Static Application Security Testing =====
  sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit (SAST tool)
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f txt -o bandit-report.txt || true
          cat bandit-report.txt

      - name: Upload SAST report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: |
            bandit-report.json
            bandit-report.txt

  # ===== BUILD DOCKER IMAGE =====
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, sast]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          scan-type: 'image'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # ===== DAST - Dynamic Application Security Testing =====
  dast:
    name: DAST Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application for DAST
        run: |
          docker run -d --name task-api -p 5000:5000 ${{ env.DOCKER_IMAGE }}:latest
          sleep 10
          curl -f http://localhost:5000/health || exit 1

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          allow_issue_writing: false
          artifact_name: 'dast-zap-report'
        continue-on-error: true

      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: |
            report_html.html
            report_json.json
          if-no-files-found: ignore
        if: always()

      - name: Stop application
        run: docker stop task-api
        if: always()

  # ===== DEPLOY TO KUBERNETES =====
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, dast]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update deployment image
        run: |
          sed -i "s|image: task-api:latest|image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}|g" k8s/deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          echo "Deployment manifests ready for apply:"
          cat k8s/deployment.yaml
          # Uncomment below when K8s cluster is configured
          # kubectl apply -f k8s/namespace.yaml
          # kubectl apply -f k8s/configmap.yaml
          # kubectl apply -f k8s/deployment.yaml
          # kubectl apply -f k8s/service.yaml
